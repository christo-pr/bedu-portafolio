<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Checkout form</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>

  <div class="container">

    <div class="jumbotron">
      <!-- Row 1-->
      <div class="row">
        
        <!-- Billing address -->
        <div class="col-12 col-sm-8">
          <form>
            <!-- Row 2 -->
            <div class="row">
  
              <div class="col-12">
                <h3>Billing address</h3>
              </div>
  
              <div class="col-12 col-sm-6">
                <div class="form-group">
                  <label for="">First name</label>
                  <input type="text" class="form-control">
                </div>
              </div>
  
              <div class="col-12 col-sm-6">
                <div class="form-group">
                  <label for="">Last name</label>
                  <input type="text" class="form-control" required>
                  <div class="invalid-feedback">
                    Please enter a message.
                  </div>
                </div>
              </div>            
  
              <div class="col-12">
                <div class="form-group">
                  <label for="">Username</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">@</div>
                    </div>
                    <input type="text" class="form-control">
                  </div>
                </div>
              </div>
  
              <div class="col-12">
                <div class="form-group">
                  <label for="">Email <span class="text-muted">(Optional)</span> </label>
                  <input type="text" class="form-control">
                </div>
              </div>
  
              <div class="col-12">
                <div class="form-group">
                  <label for="">Address</label>
                  <input type="text" class="form-control">
                </div>
              </div>
  
              <div class="col-12">
                <div class="form-group">
                  <label for="">Address 2</label>
                  <input type="text" class="form-control">
                </div>
              </div>
  
              <div class="col-12 col-sm-5">
                <div class="form-group">
                  <label for="">Country</label>
                  <input type="text" class="form-control">
                </div>
              </div>
              <div class="col-12 col-sm-4">
                <div class="form-group">
                  <label for="">State</label>
                  <select name="" id="" class="form-control">
                    <option value="">Jalisco</option>
                    <option value="">Colima</option>
                    <option value="">Oaxaca</option>
                  </select>
                </div> 
              </div>
              <div class="col-12 col-sm-3">
                <div class="form-group">
                  <label for="">ZIP</label>
                  <input type="text" class="form-control">
                </div>
              </div>

              <div class="col-12">
                <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Send 
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Este es un modal con js
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
              </div>
  
            </div>
            <!-- End Row 2 -->
          </form>
        </div>
        <!-- Close Billing address -->
  
        <!-- Cart -->
        <div class="col-12 col-sm-4">
          <h3 class="text-muted">Your cart</h3>
  
          <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Product 1
              <span class="text-muted">$14</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Product 2
              <span class="text-muted">$32</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Product 3
              <span class="text-muted">$51</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center text-success">
              PROMO CODE
              <span>- $51</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center text-dark font-weight-bold">
              Total
              <span>$100</span>
            </li>
          </ul>
        </div>
        <!-- Close Cart -->
  
      </div>
      <!-- Close Row 1 -->
    </div>


  </div>
  

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
